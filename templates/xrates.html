<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xrates</title>
</head>
<body>
    {% if not xrates %}
    <h1>No rates</h1>
    {% endif %}
 
    <table border='1'>
        <thead align="center">
            <td>From</td>
            <td>To</td>
            <td>Rate</td>
            <td>Updated</td>
            <td><a href="{{url_for('update_rates')}}">Update all</a> </td>
        </thead>
        <tbody>
            {% for rate in xrates %}
            <tr align="center">
                <td>{{rate.from_currency}}</td>
                <td>{{rate.to_currency}}</td>
                <td>{{rate.rate}}</td>
                <td>{{rate.updated}}</td>
                <td>
                    <a href="{{url_for('update_rates', from_currency=rate.from_currency, to_currency=rate.to_currency)}}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 
</body>
</html>
